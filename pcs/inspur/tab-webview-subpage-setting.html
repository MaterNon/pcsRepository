	<script>
		mui.init({
			swipeBack: false //启用右滑关闭功能
		});
		var theme = pcs.getTheme();
		mui.plusReady(function() {

			mui('li').on('tap', 'a', function() {
				var href = this.getAttribute('href');
				//非plus环境，直接走href跳转
				if(!mui.os.plus) {
					location.href = href;
					return;
				}

				var id = this.getAttribute("data-wid");
				if(!id) {
					id = href;
				}

				if(href && ~href.indexOf('.html')) {
					//打开窗口的相关参数
					var options = {
						styles: {
							popGesture: "close",
							titleNView: { // 窗口的标题栏控件
								autoBackButton: true,
								backgroundColor: theme.bg, // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
								titleColor: theme.color
							}
						},
						show:{
							aniShow: "pop-in"
						},
						waiting: {
							autoShow: false
						},
						extras: {}
					};
					//打开新窗口
					mui.openWindow(href, id, options);
				}else{
					location.href = href;
				}
			})
		})
	</script>
